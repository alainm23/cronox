<ion-content [fullscreen]="true">
  <img src="assets/img/logo.jpg" class="logo">
  <h1 class="ion-text-center">INICIAR SESIÓN</h1>
  <ion-item lines="none" class="item-bottom">
    <ion-input placeholder="Nombre de usuario"></ion-input>
  </ion-item>
  <ion-item lines="none" class="item-relative">
    <ion-input placeholder="Contraseña" class="input-padding-right"></ion-input>
    <ion-icon name="eye-off" class="icon-ojo"></ion-icon>
  </ion-item>
  <ion-button class="btn-ingresar">
    Ingresar
    <ion-spinner name="lines-small" class="spinner-blanco"></ion-spinner>
  </ion-button>
  <p class="ion-text-center p-olvidaste">¿Olvidastes tu Contraseña?</p>
</ion-content>
