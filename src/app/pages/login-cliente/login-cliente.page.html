<ion-content [fullscreen]="true">
  <form [formGroup]="form">
    <img src="assets/img/logo.jpg" class="logo">
    <h1 class="ion-text-center">INICIAR SESIÓN</h1>
    <ion-item lines="none" class="item-bottom">
      <ion-input type="email" formControlName="email" placeholder="Correo electrónico"></ion-input>
    </ion-item>
    <ion-item lines="none" class="item-relative">
      <ion-input [type]="type_password" formControlName="password" placeholder="Contraseña" class="input-padding-right"></ion-input>
      <ion-icon (click)="password_toggled ()" [name]="type_password === 'password' ? 'eye': 'eye-off'" class="icon-ojo"></ion-icon>
    </ion-item>
    <ion-button [disabled]="loading || form.invalid" (click)="submit ()" class="btn-ingresar">
      Ingresar
      <ion-spinner *ngIf="loading" name="lines-small" class="spinner-blanco"></ion-spinner>
    </ion-button>
    <p class="ion-text-center p-olvidaste">¿Olvidastes tu Contraseña?</p>
  </form>
</ion-content>
