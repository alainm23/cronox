<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">{{ 'Noticias' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="div-card-noticia">
    <ion-card class="card-noticias" *ngFor="let item of items" (click)="ver_detalle (item)">
      <ion-avatar>
        <img [src]="get_image (item.imagen)">
      </ion-avatar>
      <div class="div-fecha-titulo">
        <p class="p-fecha-aÃ±o" style="margin: 0px">{{ get_format_date (item.created_at) }}</p>
        <h6 class="h6-titulo-noticia" style="margin-top: 6px;">{{ item.titulo }}</h6>
        <p>{{ item.resumen }}</p>
      </div>
    </ion-card>
  </div>
</ion-content>
<ion-footer mode="ios">
  <div (click)="go_page ('home')" class="div-footer">
    <ion-icon name="analytics-sharp" class="icon-footer"></ion-icon>
    <p class="p-footer">{{ 'Cuentas' | translate }}</p>
  </div>
  <div (click)="go_page ('noticias')" class="div-footer">
    <ion-icon name="notifications-outline" class="icon-footer icon-azul-footer"></ion-icon>
    <p class="p-footer p-azul-footer">{{ 'Noticias' | translate }}</p>
  </div>
  <div (click)="go_page ('perfil')" class="div-footer">
    <ion-icon name="person-outline" class="icon-footer"></ion-icon>
    <p class="p-footer">{{ 'Perfil' | translate }}</p>
  </div>
  <div (click)="go_page ('contacto')" class="div-footer">
    <ion-icon name="mail-outline" class="icon-footer"></ion-icon>
    <p class="p-footer">{{ 'Contacto' | translate }}</p>
  </div>
</ion-footer>
